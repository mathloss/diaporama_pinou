<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- Fichiers CSS -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Diaporama</h1>

        <!-- Conteneur principal de tout le diaporama -->
        <div class="diapo">
            <!-- Conteneur des "diapos" -->
            <div class="elements">
                <!-- Première diapo -->
                <div class="element active">
                    <img src="images/1.jpg" alt="Image 1">                    
                </div>
                <!-- Deuxième diapo -->
                <div class="element">
                    <img src="images/2.jpg" alt="Image 2">                    
                </div>
                <!-- Troisième diapo -->
                <div class="element">
                    <img src="images/3.jpg" alt="Image 3">                    
                </div>
                <!-- Quatrième diapo -->
                <div class="element">
                    <img src="images/4.jpg" alt="Image 4">                  
                </div>
                <div class="element">
                    <img src="images/5.jpg" alt="Image 5">                  
                </div>
                <div class="element">
                    <img src="images/6.jpg" alt="Image 6">                  
                </div>
                <div class="element">
                    <img src="images/7.jpg" alt="Image 7">                  
                </div>
                <div class="element">
                    <img src="images/8.jpg" alt="Image 8">                  
                </div>
                <div class="element">
                    <img src="images/9.jpg" alt="Image 9">                  
                </div>
            </div>
            <!-- Flèches de navigation -->
            <i id="nav-gauche" class="las la-chevron-left"></i>
            <i id="nav-droite" class="las la-chevron-right"></i>
        </div>
    </main>
    <!-- Fichiers JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
